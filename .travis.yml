language: java
jdk:
  - openjdk8

branches:
  only:
    - master

#Travis CI 서버의 HONE

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'


script: "./gradlew clean build"


before_deploy:
  - zip -r freelec-webservice *
  - mkdir -p deploy
  - mv freelec-webservice.zip deploy/freelec-webservice.zip


deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: freelec-webservice-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: freelec-webservice-build
    key: freelec-webservice.zip

    build_type: zip
    application: freelec-webservice

    deployment_group: freelec-webservice

    region: ap-northeast-2
    wait-until-deployed: true


